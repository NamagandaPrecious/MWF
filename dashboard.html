<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MWF Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Internal CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      margin: 0;
      padding: 0;
    }

    .dashboard-header {
      background-color: rgba(109, 76, 65, 0.9);
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    .navbar-custom {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-custom .nav-link {
      color: #5d4037;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar-custom .nav-link:hover {
      color: #3e2723;
    }

    .card-custom {
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card-custom:hover {
      transform: scale(1.03);
    }

    .card-custom i {
      font-size: 32px;
      color: #6d4c41;
      margin-bottom: 15px;
    }

    .card-custom h5 {
      color: #5d4037;
    }

    .card-custom p {
      font-size: 22px;
      color: #3e2723;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="dashboard-header">
    <h1><i class="fas fa-warehouse"></i> MWF System Dashboard</h1>
    <p>Welcome, Manager</p>
  </div>

  <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container justify-content-center">
    <div class="navbar-nav">
      <a class="nav-link mx-3" href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a class="nav-link mx-3" href="stock_management.html"><i class="fas fa-boxes"></i> Stock</a>
      <a class="nav-link mx-3" href="record_sale.html"><i class="fas fa-cash-register"></i> Sales</a>
      <a class="nav-link mx-3" href="report.html"><i class="fas fa-chart-line"></i> Reports</a>
      <a class="nav-link mx-3" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>
</nav>



  <!-- Dashboard Cards -->
  <div class="container my-5">
    <div class="row g-4 justify-content-center">

      <div class="col-md-3 col-sm-6">
        <div class="card card-custom p-4">
          <i class="fas fa-money-bill-trend-up"></i>
          <h5 class="mt-2">Today's Sales</h5>
          <p>UGX 1,200,000</p>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card card-custom p-4">
          <i class="fas fa-boxes-stacked"></i>
          <h5 class="mt-2">Total Stock Items</h5>
          <p>320</p>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card card-custom p-4">
          <i class="fas fa-truck"></i>
          <h5 class="mt-2">Pending Deliveries</h5>
          <p>6 Orders</p>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card card-custom p-4">
          <i class="fas fa-triangle-exclamation"></i>
          <h5 class="mt-2">Low Stock Alerts</h5>
          <p>4 Products</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
