<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MWF Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("s.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        top: 0;
        left: 0;
      }

      .login-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 300px;
        z-index: 1;
      }

      h2 {
        text-align: center;
        color: #5d4037;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        margin-top: 20px;
        background-color: #6d4c41;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #5d4037;
      }

      .note {
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="login-container">
      <h2>MWF Login</h2>

        <form action="dashboard.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
        </form>

      <div class="note"> By Precious Wakabi</div>
    </div>
  </body>
</html>
