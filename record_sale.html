<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('../Images/v.jpg');
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5d4037;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      background-color: #6d4c41;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #5d4037;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Sales Entry</h1>

  <div class="form-container">
    <form action="receipt.html" method="post">
      <label for="customer">Customer Name:</label>
      <input type="text" id="customer" name="customer" required>

      <label for="product">Product Name:</label>
      <input type="text" id="product" name="product" required>

      <label for="type">Product Type:</label>
      <input type="text" id="type" name="type" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>

      <label for="price">Price Per Item (UGX):</label>
      <input type="number" id="price" name="price" required>

      <label for="payment">Payment Method:</label>
      <input type="text" id="payment" name="payment" placeholder="cash, cheque, overdraft" required>

      <label for="agent">Sales Agent Name:</label>
      <input type="text" id="agent" name="agent" required>

      <label>
        <input type="checkbox" id="transport" name="transport"> Add 5% Transport Fee
      </label>

      <button type="submit">Submit Sale</button>
    </form>
    <p class="note">*Receipt will be generated after form submission.</p>
  </div>

</body>
</html>
